<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <meta name="description" content="Free web Tasks">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Laka Nodia">
    <meta property="og:url" content=""/>
    <meta property="og:type" content="First Project"/>
    <meta property="og:title" content="Exadel"/>
    <meta property="og:description" content="#"/>
    <meta property="og:image" content="#"/>
    <link rel="icon" type="text/css" href="img/icon.jpg">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-block" id="header-block">
            <a class="logo-link" id="logo-link" href="index.html">
                <img class="logo-icon" src="img/logo.png"alt="logo" style="width: 80px;">
            </a>
            <nav class="nav-block" id="nav-block">
                <ul class="nav-ul">
                    <li class="nav-li">
                        <a class ="nav-a" href="index.html"> Main </a>
                    </li>
                    <li class="nav-li active-li">
                        <a class ="nav-a"href="services.html"> Services </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <h1 class="section-post-title" >Information About Services and Products</h1>
        <div class="add-service-form" id="add-service-form">Add new Services</div>
        <div class="services-block" id="services-block">
        </div>
        <div class="serviceCard" id="serviceCard">
            <div class="serviceContent" id="serviceContent"></div>
            <div class="close-icon" id="close-service"> <i class="fa-solid fa-xmark"> </i></div>
        </div>
        <div class="serviceForm-block" id="serviceForm-block"> 
            <form action="" class="serviceForm" id="serviceForm">
                <h3 class="" style="font-weight: 900;">Create New Service or Product</h3>
                <div class="close-icon " id="close-form"> <i class="fa-solid fa-xmark"> </i></div>
                <label for="serviceTitle" class="margin ">Service Title</label>
                <input type="text" class="margin" id="serviceTitle" name="serviceTitle" placeholder="Service Title">
                <label for="serviceDescription" class="margin">Service Description</label>
                <textarea name="serviceDescription" class="margin" id="serviceDescription" cols="30" rows="10" placeholder="Service Description"></textarea>
                <label for="myfile" class="margin">Select a file:</label>
                <input type="file" id="myfile" name="myfile" class="margin">
                <div class="closeSaveButtons" class="margin">
                    <Button class="save-service" id="save-service">Save Changes</Button>
                    <Button class="close-service" id="close-service">Close</Button>
                </div>
            </form>

        </div>
    </section>
    <footer>
        <div class="footer-block" id="footer-block">
            <div class="social-media-div" id="social-media-div">
                <a class="social-media" href="#" id="fb-link"><i class="fa-brands fa-facebook-f"></i></a> 
                <a class="social-media" href="#" id="twitter-link"><i class="fa-brands fa-twitter"></i></a>
                <a class="social-media" href="#" id="insta-link"><i class="fa-brands fa-instagram"></i></i></a>
            </div> 
            <div class="date-block" id="date-block">
                <P class="current-date" id="current-date"></P>
            </div>
        </div>
    </footer>
    <script src="js/scriptservice.js"></script>
</body>
</html>
